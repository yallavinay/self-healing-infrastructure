global:
  scrape_interval: 5s
  evaluation_interval: 5s

alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager:9093"]

rule_files:
  - "/etc/prometheus/alert.rules"

scrape_configs:
  - job_name: "nginx"
    metrics_path: /metrics
    static_configs:
      - targets: ["nginx:80"]
